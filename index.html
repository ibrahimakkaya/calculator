<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="pocket"></div>
          <div class="writing"></div>
        </div>
        <div class="set-buttons">
          <div class="set-button btn">CLEAR</div>
          <div class="set-button btn">DELETE</div>
        </div>
        <div class="math-buttons">
          <div class="math-button-row">
            <div class="math-button btn">7</div>
            <div class="math-button btn">8</div>
            <div class="math-button btn">9</div>
            <div class="math-button btn">รท</div>
          </div>
          <div class="math-button-row">
            <div class="math-button btn">4</div>
            <div class="math-button btn">5</div>
            <div class="math-button btn">6</div>
            <div class="math-button btn">x</div>
          </div>
          <div class="math-button-row">
            <div class="math-button btn">1</div>
            <div class="math-button btn">2</div>
            <div class="math-button btn">3</div>
            <div class="math-button btn">-</div>
          </div>
          <div class="math-button-row">
            <!-- <div class="math-button btn">.</div> -->
            <div class="math-button btn zero">0</div>
            <div class="math-button btn">=</div>
            <div class="math-button btn">+</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
